<!DOCTYPE html>
<html>
<head>
	<title>English Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">          
</head>
<body>
	<div class="container">
		<div class="col">
            <div class="avatar">
                <img src="Assets/saba.png" alt="Avatar-saba" class="avatar-saba">
                <h2 class="student-name">Saba Jariashvili</h2>
            </div>
            <br>
            <h2 class="lvl">Level: ${lvl}</h2>
            <h3 class="txt">XP</h3>
			<div class="w3-light-grey">
                <div class="w3-green" id="xp-bar" style="height:24px;width:25%"></div>
              </div><br>
              <h3 class="txt">Present Simple</h3>
              <div class="w3-light-grey">
                <div class="w3-red" id="present-simple-bar" style="height:24px;width:50%"></div>
              </div><br>
              
              <div class="w3-light-grey">
                <div class="w3-blue" style="height:24px;width:75%"></div>
              </div>
		</div>
		<div class="col">
			<div class="avatar">
                <img src="Assets/keti.png" alt="Avatarketi" class="avatar-keti">
                <h2 class="student-name">Keti Jariashvili</h2>
            </div>
            <br>
            <h2 class="lvl">Level: ${lvl}</h2>
            <h3 class="txt">XP</h3>
			<div class="w3-light-grey">
                <div class="w3-green" id="xp-bar" style="height:24px;width:25%"></div>
              </div><br>
              <h3 class="txt">Present Simple</h3>
              <div class="w3-light-grey">
                <div class="w3-red" id="present-simple-bar" style="height:24px;width:50%"></div>
              </div><br>
              
              <div class="w3-light-grey">
                <div class="w3-blue" style="height:24px;width:75%"></div>
              </div>
		</div>
	</div>
</body>
</html>
